<div>
  <mat-card class="table-card-accounts-list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="accounts-list-row"
        [ngClass]="{'row-higher-value': row.hasHigherValue,'row-lower-value' : row.hasLowerValue,'': !row.hasHigherValue && !row.hasLowerValue}"
        mat-row (click)="rowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

</div>
